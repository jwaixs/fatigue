language: cpp

os:
  - linux

compiler:
  - g++
  - clang++


addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - libboost1.55-all-dev
      - g++-5
      - clang-3.6

install:
  - if [[ "${CXX}" = "g++" ]]; then export CXX="g++-5"; fi
  - if [[ "${CXX}" = "clang++" ]]; then export CXX="clang++-3.6"; fi

script:
  - sudo apt-cache search libboost
  - cmake .
  - make
  - make test
